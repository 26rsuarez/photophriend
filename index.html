<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src ="logic.js"></script>
    <title>FotoFriend</title>
</head>
<body>
    <div class="container">
        <header> <i class="material-icons">photo_camera</i>FotoFriend 
        </header>

        <div class="row">
            <h6>Welcom to FotoFriend where you can find awsome tips to take stunning photos.</h6>
            <br>
        </div>

        <div class="row">
            <div class="col m5">
                <input type = "text" id ="input-box" placeholder ="Where">
                <button class="waves-effect waves-light btn-small search-btn" id="search-btn"><i class="fas fa-search-location"></i></button> 
            </div>

            <div class="col m7 box">
                <div class="panel">
                    <div class="panel-heading">
                       Random Tips for Awsome Photos:
                    </div>
                    <div class="panel-body tip-info">
                        <button class="tip-button" id ="fact-text">
                            <!-- random photo tips go here -->
                            Click me to see my tips
                        </button>
                    </div>
                    
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 l3 box"> 
                    <div class="panel">
                        <div class="panel-heading">
                            Today Weather Condition
                        </div>
                        <div class="panel-body" id="weather-data">
                        </div>
                    </div>
            </div>

            <div class="col s12 l9 box"> 
                <div class="panel">
                    <div class="panel-heading">
                       5-day Forecast
                    </div>
                    <div class="panel-body row">
                        <div class="col fiveday" id="Forecast0"></div>
                        <div class="col fiveday" id="Forecast8"></div>
                        <div class="col fiveday" id="Forecast16"></div>
                        <div class="col fiveday" id="Forecast24"></div>
                        <div class="col fiveday" id="Forecast32"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col l12">
                <div class="panel">
                    <div class="panel-heading">
                        <i class="material-icons">location_on</i>Nearby Places:
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>
       

        <div class="row">
            <div class="col l12">
                <div class="panel">
                    <div class="panel-heading">
                    Photo Gallery:
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col l12">
                <div class="panel">
                    <div class="panel-heading">
                    Map:
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col l12">
                <div class="panel">
                    <div class="panel-heading">
                    Direction:
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
